<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAP Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-text">Welcome, {{ username }}!</span>
            <div class="d-flex align-items-center">
                <div class="form-check me-3">
                    <input type="checkbox" class="form-check-input" id="panelToggle" checked>
                    <label class="form-check-label text-light" for="panelToggle">Enable or Disable Panels</label>
                </div>
                <form action="{{ url_for('auth.logout') }}" method="post">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        <div class="row">
            <div class="col-12">
                <div class="accordion">
                    <!-- PowerShell Remote Session Panel -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="psRemoteSessionHeader">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#psRemoteSessionContent" aria-expanded="false" 
                                    aria-controls="psRemoteSessionContent">
                                PowerShell Remote Session
                            </button>
                        </h2>
                        <div id="psRemoteSessionContent" class="accordion-collapse collapse" 
                             aria-labelledby="psRemoteSessionHeader">
                            <div class="accordion-body">
                                <div class="mb-3">
                                    <label for="computerName" class="form-label">Computer Name:</label>
                                    <input type="text" class="form-control" id="computerName" 
                                           placeholder="Enter computer name or IP">
                                    <button type="button" class="btn btn-primary mt-2" id="testConnection">
                                        Test Connection
                                    </button>
                                    <div class="mt-3" id="psOutputContainer" style="display: none;">
                                        <div class="card">
                                            <div class="card-header bg-dark text-light">
                                                PowerShell Output
                                            </div>
                                            <div class="card-body">
                                                <pre class="mb-2"><code id="psCommand" class="text-primary"></code></pre>
                                                <pre><code id="psOutput" class="text-dark"></code></pre>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- PowerShell Commands Panel -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="psCommandsHeader">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#psCommandsContent" aria-expanded="false" 
                                    aria-controls="psCommandsContent">
                                PowerShell Commands
                            </button>
                        </h2>
                        <div id="psCommandsContent" class="accordion-collapse collapse" 
                             aria-labelledby="psCommandsHeader">
                            <div class="accordion-body">
                                <!-- PowerShell Commands content will go here -->
                                <p>Commands Panel Content</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
