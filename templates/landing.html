<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAP Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-text">Welcome, {{ username }}!</span>
            <div class="d-flex align-items-center">
                <div class="form-check me-3">
                    <input type="checkbox" class="form-check-input" id="panelToggle" checked>
                    <label class="form-check-label text-light" for="panelToggle">Enable or Disable Panels</label>
                </div>
                <form action="{{ url_for('auth.logout') }}" method="post">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        <div class="row">
            <div class="col-12">
                <div class="accordion">
                    <!-- PowerShell Commands Panel -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="psCommandsHeader">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#psCommandsContent" aria-expanded="false" 
                                    aria-controls="psCommandsContent">
                                Test Raw PSCommands
                            </button>
                        </h2>
                        <div id="psCommandsContent" class="accordion-collapse collapse" 
                             aria-labelledby="psCommandsHeader">
                            <div class="accordion-body">
                                <div class="ps-command-container">
                                    <div class="mb-3">
                                        <label for="psCommandInput" class="form-label">PowerShell Command:</label>
                                        <textarea class="form-control" id="psCommandInput" 
                                                  placeholder="Enter PowerShell command" rows="10" 
                                                  style="font-family: monospace; white-space: pre;"></textarea>
                                        <div class="mt-2 d-flex justify-content-between">
                                            <button class="btn btn-primary" type="button" id="executeCommand">Execute</button>
                                            <button type="button" class="btn btn-secondary" id="autoFillButton">Auto-Fill</button>
                                        </div>
                                    </div>
                                    <div id="psCommandOutput" class="mt-3" style="display: none;">
                                        <div class="card">
                                            <div class="card-header bg-dark text-light d-flex justify-content-between align-items-center">
                                                <span>Command Output</span>
                                                <button type="button" class="btn btn-sm btn-outline-light" id="clearOutput">Clear</button>
                                            </div>
                                            <div class="card-body">
                                                <pre><code id="commandOutput" class="text-dark"></code></pre>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="environmentSelect" class="form-label">Select Environment:</label>
                    <select class="form-select" id="environmentSelect">
                        <option value="Local" selected>Local</option>
                        <option value="Prod 1">Prod 1</option>
                        <option value="Prod 2">Prod 2</option>
                    </select>
                </div>
            </div>
            <h2>Process Status Table</h2>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Process Name</th>
                            <th scope="col" class="text-center">Status</th>
                            <th scope="col" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="processStatusTableBody">
                        <!-- Table content will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
